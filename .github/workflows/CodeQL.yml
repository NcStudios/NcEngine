name: "CodeQL"

on:
  push:
    branches: [vnext]
  pull_request:
    branches: [vnext]

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: windows-2022

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: cpp

      - uses: ilammy/msvc-dev-cmd@v1
 
      - uses: humbletim/setup-vulkan-sdk@v1.0.3
 
      - name: Configure
        run: cmake -S ${{github.workspace}}/nc -B ${{github.workspace}}/build/NcEngine-MSVC-Release --preset NcEngine-MSVC-Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build/NcEngine-MSVC-Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
