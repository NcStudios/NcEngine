[project]
project_name=@PROJECT_NAME@
log_file_path=@PROJECT_DIRECTORY@\\Diagnostics.log
audio_clips_path=@PROJECT_DIRECTORY@\\assets\\audio_clips\\
concave_colliders_path=@PROJECT_DIRECTORY@\\assets\\concave_colliders\\
hull_colliders_path=@PROJECT_DIRECTORY@\\assets\\hull_colliders\\
meshes_path=@PROJECT_DIRECTORY@\\assets\\meshes\\
shaders_path=@PROJECT_DIRECTORY@\\assets\\shaders\\
textures_path=@PROJECT_DIRECTORY@\\assets\\textures\\
[memory]
max_dynamic_colliders=25000
max_static_colliders=25000
max_network_dispatchers=0
max_particle_emitters=1000
max_renderers=100000
max_transforms=100000
max_point_lights=10
max_textures=1000
[physics]
fixed_update_interval=0.01667
worldspace_extent=1000
[graphics]
use_native_resolution=0
launch_fullscreen=0
screen_width=1000
screen_height=1000
target_fps=60
near_clip=0.5
far_clip=400
use_shadows=1